<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Memória De Terraria</title>
    <link rel="icon" href="./src/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div class="container">
        <h2>JOGO DA MEMÓRIA</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">
            <img src="./src/images/restart.png" alt="Ícone restart" class="btn-icon" />
            RESET GAME
        </button>
    </div>

    <div id="victory">
        <img src="./src/images/win.gif" />
    </div>

    <audio id="click-sound" src="./src/audio/click.mp3"></audio>
    <audio id="win-sound" src="./src/audio/win.mp3"></audio>
    <audio id="music" src="./src/audio/music.mp3" loop autoplay></audio>
    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
